[general]
import = [
    "~/.config/alacritty/themes/muted_colors.toml"
]

[font]
size = 18.0

[font.normal]
family = "Fira Code"
style = "Regular"

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Fira Code"
style = "Light"

[font.bold_italic]
family = "Fira Code"
style = "Medium"

[scrolling]
history = 0
multiplier = 0

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t="

[window]
dynamic_padding = false

[window.padding]
x = 20
y = 10

[[hints.enabled]]
regex = "(https:|http:|file:|git:|ssh:) [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

action = "Copy"
post_processing = true
mouse.enabled = true
mouse.mods = "None"
