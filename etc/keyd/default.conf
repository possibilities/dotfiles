[ids]
*

[main]
# Swap caps lock and escape
capslock = esc
esc = capslock

# Use right alt as navigation layer
rightalt = layer(nav)

# Global mac-like copy/paste
meta.c = C-c
meta.v = C-v

[nav]
h = left
j = down
k = up
l = right

# Browser-specific bindings
[google-chrome]
meta.r = C-r
meta.f = C-f
meta.g = C-g

[brave-browser]
meta.r = C-r
meta.f = C-f
meta.g = C-g

[firefox]
meta.r = C-r
meta.f = C-f
meta.g = C-g
